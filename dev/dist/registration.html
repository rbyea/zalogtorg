//= header.html

<main class="main main_gray">

  <section class="section">

    <div class="wrapper wrapper_large">

      <div class="registration">
        <div class="registration_col">

          <div class="registration__content">

            <h2 class="registration__title">
              Регистраиця
            </h2>

            <div class="registration__subtitle registration__subtitle_offset">
              <span>
                Уже зарегистрированы? Перейти на страницу <a href="#">вход</a>
              </span>
            </div>

            <div class="registration__form">
              <form>
                <div class="registration__item">

                  <div class="label label_default">
                    Имя
                  </div>

                  <input type="text" class="input input_default">

                </div>
                <div class="registration__item">

                  <div class="label label_default">
                    E-mail
                  </div>

                  <input type="email" class="input input_default">

                </div>

                <div class="registration__item">

                  <div class="label label_default">
                    Пароль
                  </div>

                  <input type="password" class="input input_default">

                </div>

                <div class="registration__checkbox">
                  <div class="form__checkbox">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox">Нажимая на кнопку, я подтверждаю свое согласие на <a href="#">«Политику
                        в отношении обработки персональных данных»</a></label>
                  </div>
                </div>

                <div class="registration__btn">
                  <button type="submit" class="btn btn_blue btn_width btn_size">Зарегистрироваться</button>
                </div>

              </form>
            </div>

          </div>

        </div>
        <div class="registration_col registration__mobile registration__mobile_col">
          <div class="registration__item registration__item_img" style="background-image: url('images/reg-bg.jpg');">
            <div class="registration__image" id="scene">
              <img data-depth="0.1" class="image_logo" src="images/logo-reg.png" alt="">
              <img data-depth="0.2" class="image_one" src="images/clocks.png" alt="">
              <img data-depth="0.5" src="images/mic.png" class="image_two" alt="">
              <img data-depth="0.4" class="image_three" src="images/player.png" alt="">
              <img data-depth="0.2" src="images/pad.png" alt="" class="images_four">
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>

</main>


//= footer.html
