//= header.html

<main class="main">

  <section class="section">

    <div class="wrapper wrapper_large">

      <div class="registration">
        <div class="registration_col">
          <div class="registration__content">

            <h2 class="registration__title">

              Изменение пароля

            </h2>
            <div class="registration__subtitle">
              <p>
                Введите контрольную строку, новый пароль и подтверждение пароля
              </p>
            </div>
            <div class="registration__form">
              <form>
                <div class="registration__item">

                  <div class="label label_default">
                    E-mail
                  </div>

                  <input type="email" class="input input_default">

                </div>
                <div class="registration__item">

                  <div class="label label_default">
                    Контрольная строка
                  </div>

                  <input type="text" class="input input_default">

                </div>
                <div class="registration__item">

                  <div class="label label_default">
                    Новый пароль
                  </div>

                  <input type="password" class="input input_default">

                </div>
                <div class="registration__item">

                  <div class="label label_default">
                    Повторите пароль
                  </div>

                  <input type="password" class="input input_default">

                </div>

                <div class="registration__btn">
                  <a href="#" class="btn btn_blue btn_size">Восстановить</a>
                </div>

              </form>
            </div>

          </div>

        </div>
        <div class="registration_col">
          <div class="registration__item registration__item_img">
            <img src="images/reg.jpg" alt="">
          </div>
        </div>
      </div>

    </div>

  </section>

</main>


//= footer.html
